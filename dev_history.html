      .loop-slider .inner {
        display: flex;
        width: -moz-fit-content;
        width: fit-content;
        animation-name: loop;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
        animation-direction: var(--direction);
        animation-duration: var(--duration);
      }

      .tag {
        display: flex;
        align-items: center;
        gap: 0 0.2rem;
        font-size: 0.9rem;
        background-color: #201d48;
        border-radius: 0.4rem;
        padding: 0.7rem 1rem;
        margin-right: 1rem;
        box-shadow: 0 0.1rem 0.2rem rgba(0, 0, 0, 0.2),
          0 0.1rem 0.5rem rgba(0, 0, 0, 0.3), 0 0.2rem 1.5rem rgba(0, 0, 0, 0.4);
      }
      .tag span {
        font-size: 1.2rem;
        color: #64748b;
      }

      .fade {
        pointer-events: none;
        background: linear-gradient(
          90deg,
          #fff,
          transparent 30%,
          transparent 70%,
          #fff
        );
        position: absolute;
        inset: 0;
      }

      @keyframes loop {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(-50%);
        }
      }

    <script>
  let scrollCount = 0; // 스크롤 횟수 저장
    const scrollThreshold = 2; // 동작 트리거 스크롤 횟수
    let lastScrollPosition = 0; // 이전 스크롤 위치 저장

    window.addEventListener('scroll', () => {
      const currentScrollPosition = window.scrollY;

      // 스크롤 방향 확인 (아래로 스크롤만 카운트 증가)
      if (currentScrollPosition > lastScrollPosition) {
        scrollCount++;

        if (scrollCount >= scrollThreshold) {
          window.open('https://pdy1207.github.io/dev-resume/', '_blank'); // 새 창에서 URL 열기
          scrollCount = 0; // 카운트 초기화
        }
      }

      lastScrollPosition = currentScrollPosition; // 현재 스크롤 위치 저장
    });

    </script>
