    <script>

      const projectCards = document.querySelectorAll('.b-game-card');
      const projectTitle = document.getElementById('projectTitle');
      const projectContent = document.getElementById('projectContent');
      const projectContent2 = document.getElementById('projectContent2');
      const projectUrl = document.getElementById('pro-github');
      const projectUrl2 = document.getElementById('pro-project');
      const projectUrl3 = document.getElementById('pro-Youtube');
      const projectEnergyElements = document.querySelectorAll('.projectEnergy');


      
      

      projectCards.forEach((card, index) => {
        card.addEventListener('click', () => {
          // 클릭한 카드의 데이터 가져오기
          const title = card.getAttribute('data-title');
          const description = card.getAttribute('data-description');
          const description2 = card.getAttribute('data-content');
          const image = card.getAttribute('data-image');
          const src = card.getAttribute('data-url');
          const src2 = card.getAttribute('data-url2');
          const src3 = card.getAttribute('data-url3');
          const dataEnergy = JSON.parse(card.getAttribute('data-energy'));

          

         for (let i = 0; i < projectEnergyElements.length; i++) {
              if (i < dataEnergy.length) {
                projectEnergyElements[i].textContent = dataEnergy[i];
              } else {
                // 배열의 길이보다 많은 li 요소를 숨깁니다.
                projectEnergyElements[i].style.display = 'none';
              }
            }


          // 모달에 데이터 표시
          projectTitle.textContent = title;
          projectContent.textContent = description;
          projectContent2.textContent = description2;
          projectImage.src = image;
          projectUrl.href = src;
          projectUrl2.href = src2;
          projectUrl3.href = src3;
      
          if (!src) {
            projectUrl.style.display = 'none';
          } else {
            projectUrl.style.display = 'inline';
          }

          if (!src2) {
            projectUrl2.style.display = 'none';
          } else {
            projectUrl2.style.display = 'inline';
          }

          if (!src3) {
            projectUrl3.style.display = 'none';
          } else {
            projectUrl3.style.display = 'inline';
          }
          // 모달 열기
          showProjectDescription();
        });
      });


      function showProjectDescription() {
      const projectDescription = document.getElementById('projectDescription');
      projectDescription.classList.add('show');

      // 사이드바 열릴 때, 모든 다른 요소에 투명도 클래스 추가
      const otherElements = document.querySelectorAll('.l-container, .b-game-card');
      otherElements.forEach((element) => {
        element.id = 'transparent';
      });
    }

    function closeProjectDescription() {
      const projectDescription = document.getElementById('projectDescription');
      projectDescription.classList.remove('show');

      // 사이드바 닫힐 때, 모든 다른 요소의 투명도 클래스 제거
      const otherElements = document.querySelectorAll('.l-container, .b-game-card');
      otherElements.forEach((element) => {
        element.removeAttribute('id', 'transparent');

      });
    }

      // 사이드 바를 열었을 때 외부를 클릭하면 닫히도록 하는 이벤트 핸들러
      function closeProjectDescriptionOnClickOutside(event) {
        const projectDescription = document.getElementById('projectDescription');
        if (event.target !== projectDescription && !projectDescription.contains(event.target)) {
          closeProjectDescription();
        }
      }

      // 다른 곳을 클릭하면 모달이 닫히도록 설정
      document.addEventListener('mousedown', closeProjectDescriptionOnClickOutside);

    </script>
