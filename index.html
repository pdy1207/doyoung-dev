    <script>
      const h1 = document.querySelector("h1");
      const p = document.querySelector("p");
      const button = document.querySelector(".like-content");
      const tl = gsap.timeline();

      tl.from(".content", { delay: 0.1, duration: 2, scaleX: 0 });
      tl.from(
        ".like-content",
        {
          duration: 0.5,
          scaleX: 0,
        },
        "-=0.2"
      );
      tl.to(
        h1,
        {
          duration: 1,
          clipPath: "polygon(0 0, 100% 0, 100% 100%, 0% 100%)",
        },
        "-=0.2"
      );
      tl.to(
        p,
        {
          duration: 2,
          clipPath: "polygon(0 0, 100% 0, 100% 100%, 0% 100%)",
          y: "30px",
        },
        "-=0.2"
      );
    </script>
